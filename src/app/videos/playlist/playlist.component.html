<div class="video-list" *ngIf="playlist$ | async as playlist; else loading">
  <div #videoItem *ngFor="let video of playlist">
    <app-video [video]="video" buttonLabel="-"
               (clickButton)="removeFromPlaylist(video, $event, videoItem)"></app-video>
  </div>
</div>
<ng-template #loading><img class="spinner" src="assets/spinner.gif" alt="loading"></ng-template>
